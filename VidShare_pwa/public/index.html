<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Philosopher|Boogaloo" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>VidShare</title>
</head>
<style>
  *,
  *::after,
  *::before {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }

  html {
    font-size: 62.5%;
  }

  body {
    box-sizing: border-box;
  }

  .loading span {
    display: inline-block;
    vertical-align: middle;
    width: 2em;
    height: 2em;
    margin: .19em;
    background: #007DB6;
    border-radius: .6em;
    animation: loading 1s infinite alternate;
  }

  .loading span:nth-of-type(2) {
    background: #008FB2;
    animation-delay: 0.2s;
  }

  .loading span:nth-of-type(3) {
    background: #009B9E;
    animation-delay: 0.4s;
  }

  .loading span:nth-of-type(4) {
    background: #00A77D;
    animation-delay: 0.6s;
  }

  .loading span:nth-of-type(5) {
    background: #00B247;
    animation-delay: 0.8s;
  }

  .loading span:nth-of-type(6) {
    background: #5AB027;
    animation-delay: 1.0s;
  }

  .loading span:nth-of-type(7) {
    background: #A0B61E;
    animation-delay: 1.2s;
  }

  @keyframes loading {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but vidshare doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="loading"
      style="background: #222;display: flex;min-height: 100vh;width: 100%;padding: 0;margin: 0;align-items: center;justify-content: center;flex-direction: row;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
