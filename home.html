    <!-- google font style -->

</section> 

    <div class="statusBar">

            <div class="statusBar__search-form">

                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>

            </div>
        </div>
        <div class="statusBar__full-width navbar">
            <h1 class="statusBar__brand">VSA</h1>
            <ul class="statusBar__list">

                            aria-hidden="true"></i><span class="statusBar__span">SEARCH</span></a></li>

            </ul>
            <div style="clear:both"></div>
        </div>
    </div>
