<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Icon on Title  -->
    <link rel="icon" type="image/png" href="#" />
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Upload your videos | kaziranga University</title>


</head>

<body>
    <main>
        <!-- upload section -->
        <section class="upload">
            <!-- container -->
            <div class="upload__container">

             
                    <!-- upload videos section -->
                    <div class="upload__videos--card u-center-text ">
                            <span class="u-end-text">
                                    <a href="/home.html" class="btn btn--close" >&times;</a>
                                </span>
                        <!-- heading -->
                        <h1 class="font-medium u-margin-bottom-small">Upload Videos</h1>
                        <!-- upload button -->
                        <input type="file" id="upload-file" hidden="hidden" />
                        <!-- text to display the file name to be uploaded -->
                        <span id="custom-text">No file Choosen yet !</span>
                        <button type="button" class="btn btn--upload u-margin-bottom-medium" id="upload-button">CHOOSE A FILE</button>

                                
                        <!-- for title -->
                        <input type="text" class="form__input--upload form__input--upload--1" id="upload-title" placeholder="Title">
                        <!-- for description -->
                        <textarea rows="2" cols="30" class="form__input--upload form__input--upload--1"
                            id="upload-description">Description</textarea>
                        <!-- for selecting the category -->
                        <select id="video-category" class="form__input--upload form__input--upload--2">
                            <option value="Select Category" selected>Select Category</option>
                            <option value="learning">Learning</option>
                            <option value="Events">Events</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
           

        </section>
    </main>
    <!-- js -->
    <script src="js/upload.js"> </script>
    <script src="js/main.js">  </script>

</body>

</html>
