<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Icon on Title  -->
    <link rel="icon" type="image/png" href="#" />
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Upload your videos | kaziranga University</title>


</head>

<body>
    <main>
        <!-- navbar -->

        <!-- upload section -->
        <section class="upload">
          
            <div class="statusBar">
                <div class="statusBar__full-width search">
                    <div class="statusBar__search-form">
                        <input type="text" name="" placeholder="Search">
        
                        <div class="statusBar__close">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
        
                    </div>
                </div>
                <div class="statusBar__full-width navbar">
                    <h1 class="statusBar__brand">VSA</h1>
                    <ul class="statusBar__list">
                        <li class="statusBar__item--user"><a class="statusBar__link"><i class="fa fa-fw fa-user-circle"></i></a>
                        </li>
                        <li class="statusBar__item--bell"><a class="statusBar__link"><i class="fa fa-fw fa-bell"
                                    aria-hidden="true"></i><span class="statusBar__span">NOTIFICATION</span></a></li>
                        <li class="statusBar__item--icon"><a class="statusBar__link"><i class="fa fa-fw fa-search"
                                    aria-hidden="true"></i><span class="statusBar__span">SEARCH</span></a></li>
        
                    </ul>
                    <div style="clear:both"></div>
                </div>
            </div>
              <!-- container -->
              <div class="upload__container">
                <div class="upload__videos">
                        <input type="text"  readonly>
                   
                          
                              <span class="upl" id="upload">Upload single file</span>
                              <input type="file" class="upload up" >
                </div>         
                <div class="upload__details">
                    video descrpition
                </div>
               
            </div>

        </section>
    </main>

</body>

</html>
