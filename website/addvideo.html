<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- google font style -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Philosopher" rel="stylesheet">
    <!-- Icon on Title  -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">


    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard | Manage your Videos</title>
</head>

<body>
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- floating upload button -->
        <div class="dashboard__header ">
            <!-- the title  -->
            <span class="font-medium dashboard__title">My videos </span>
        </div>

        <div class="dashboard__vcontainer">
            <!-- the videos uploaded by user will be displayed in this division along with the details -->

            <!-- video cards -->
            <div class="vcard">
                <!-- the thumbnail position  vcard 1 st part-->
                <div class="vcard--img">
                    <!-- the tag for video  defining the category of video-->
                    <h1 class="vcard--tag vcard--tag--dashboard vcard--tag--learning">Learning
                        <!-- the delete button  -->

                        <button class="u-end-text btn btn--trans videodelete"><i
                                class="fas fa-align-justify"></i></button>

                        <ul class="list--option list--option--plist">
                            <li class="list--items list--items--option"><a href="/editvideo.html" class="btnlist font-xsmall">Edit title &
                                    description</a> </li>
                            <li class="list--items list--items--option"><a href="/addplaylist.html" class="btnlist font-xsmall">Add
                                    video to playlist </a></li>
                            <li class="list--items list--items--option"><button class="btnlist btnlist--btn font-xsmall">Delete
                                    video</button> </li>
                        </ul>

                    </h1>

                </div>
                <!-- the division that contain the information of the video .It is the second part of the vcard -->
                <div class="vcard__info">

                    <div class="vcard__info--title ">
                        <!-- dynamiv title of the video -->
                        <span>
                            Fun way to Learn JavaScript.
                        </span>
                    </div>
                    <!-- timestamp when the video was created -->
                    <span class="timestamp font-small">Created on: 15-04-2019</span>
                    <br>
                    <span style="font-weight: 550;">Description: </span>
                    <!-- dynamic descrptiob of the video -->
                    <span class="vcard__info--des">Lorem ipsum, dolor
                    </span>


                </div>

            </div>
            <!-- end of vcard -->
        </div>

    </div>





    <!-- javascript of upload button -->
    <script src="js/upload.js"></script>
    <!-- hide the navbar when scroll -->
    <script src="js/navbar.js"></script>
    <!-- display js for user container -->
    <script src="js/display.js"></script>
    <!-- test demo for the the confirmation message to disply -->
    <script src="js/deleteconfirm.js"></script>

</body>

</html>
