<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Icon on Title  -->
    <link rel="icon" type="image/png" href="img/icons/avatar.png" />
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <!-- Creating Login Section -->
    <section class="login">

        <div class="login1">
            <div class="login__left">

            </div>
            <div class="login__right">
                <!-- Login form -->
                <form action="#" class="form form--login">
                    <!--signin  logo -->
                    <img src="img/icons/man.png" class="login__logo " />
                    <!-- form heading -->
                    <div class="u-margin-bottom-small u-margin-top-large u-center-text large-font">
                        <h1 class="heading_tag">Login</h1>
                    </div>
                    <div class="login--container">
                        <!-- creating form group  for every fields-->
                        <div class="form__group">
                            <label for="email" class="form__label form__label--signin">E-mail</label>
                            <input type="email" id="signin_email" class="form__input form__input__signin"
                                placeholder="Email" required>
                        </div>
                        <div class="form__group">
                            <label for="signin_passwd" class="form__label form__label--signin">Password</label>
                            <input type="password" id="signin_passwd" class="form__input form__input__signin"
                                placeholder="Enter Password" required>
                        </div>
                        <div class="u-center-text ">
                            <!-- login button -->
                            <button class="btn btn--green btn--green--login " id="signin">Sign In</button>
                        </div>
                        <div class="u-center-text ">
                            <br>
                            <!-- create button -->
                            <a href="signup.html" class="btn btn--white" id="create_account">Create Account </a>
                            &nbsp;<span class="btn">&nbsp;|&nbsp;</span>
                            <!-- forget button -->
                            <a href="forget.html" class="btn btn--white" id="forget_password">Forget Password</a>

                        </div>

                    </div>

                </form>
            </div>
        </div>

    </section>

</body>

</html>
