<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--AOS SCRIPT-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Philosopher|Boogaloo" rel="stylesheet">
    <!-- Icon on Title  -->

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Profile</title>
</head>

<body>

    <!--coverphoto and name-->
    <div class="coverpic">
        <div class="coverpic_img">   
        </div>
        <div class="coverpic_namebox">
                <h1 class="coverpic_name">
                    <span class="coverpic_name--main textShadow">Hi, My Name Is</span>
                    <span class="coverpic_name--sub textShadow">NabaJyoti Borah</span>
                </h1>
            </div>
        
            <div class="coverpic_down ">
                    <i class="fas fa-arrow-down coverpic_icon"></i>
            </div>
    </div>
    <!--coverphoto and name end-->

    <div class="personalinfo">

        <div class="personalinfo_about">
            <div class="personalinfo_about--title font-medium">ABOUT ME</div>
        </div>

        <div class="personalinfo_img">
                <img src="img/back-2.jpg" id="profileimage" class="personalinfo_img--pic" alt="">
            </div>

            <div class="personalinfo_details">
                    <div class="personalinfo_details--title font-medium">PERONAL INFORMATION</div>
                </div>

    </div>

</body>

</html>
