<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account </title>
    <!-- Icon on Title  -->
    <link rel="icon" type="image/png" href="img/download.png" />
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Account | Edit profile</title>

</head>

<body>
    <!-- Setting page layout -->
    <section class="settings">
  
    <!-- navigation bar -->
    <div class="navigationbar">

        <!-- name of the Application -->
        <div class="navbarfont navigationbar--left">
            <i class="fas fa-camera-retro navbar_items u-margin-right-large"></i>
            <a href="home.html" class="navbar_items">Vidshare </a>
        </div>

        <!-- for right option such as search, user profile, upload -->
        <div class="navbarfont navigationbar--right">

            <!--Search button-->
            
            <div class="search">
                <input type="text" placeholder="Search" class="search__input" required>
                <button type="button" class="search__btn" id="searchButton">
                    <i class="navbar_items fa fa-search search__icon" aria-hidden="true"></i>
                </button>
            </div>
            <!--seacrh button end-->

            <!-- user button -->

            <button type="button" class="navbar_items navbar_items--icon userbutton"><i
                    class="fas fa-user-circle"></i></button>
            <div class="usercontainer">

                <!-- if user signed the following div will be displayed -->
                <div class="signincontainer">
                    <img src="img/icons/man.png" class="signincontainer__img" alt="">
                    <ul class="ul__list">
                        <li class="ul__list--items">
                            <h1 class="accountHolderName">Raju Moni Borah</h1>
                        </li>
                        <li class="ul__list--items">
                            <h1 class="accountHolderId">cs16msiit020@gmail.com</h1>
                        </li>
                        <li class="ul__list--items"><a href="settings.html" class="list--link font-small"> Account</a>
                            &nbsp;

                            <a href="dashboard.html" class="list--link font-small">My videos</a></li>

                        <!-- list item for progress bar -->
                        <li class="ul__list--items ul__list--items--progress ">
                            <!-- line  128  navigationbar.scsss  -->
                            <div class="progressbox">
                                <h4 class="progressbox__text">FILENAME</h4>
                                <progress class="progressbox__bar" value="50" max="100"></progress>
                                <div class="progressbox__percentage">50%</div>
                                <div class="progressbox__btn">
                                    <button type="button" class="progressbox__play vidbtn"><i
                                            class="fas fa-play-circle"></i></button>
                                    <button type="button" class="progressbox__pause vidbtn"><i
                                            class="far fa-pause-circle"></i></button>
                                    <button type="button" class="progressbox__cancel vidbtn"><i
                                            class="far fa-window-close"></i></button>
                                </div>
                            </div>
                        </li>


                        <li class="ul__list--items"><button type="button"
                                class="btn btn--green btn--green--logout">Logout</button></li>


                    </ul>
                </div>
                <!-- if user is signed out then -->
                <div class="notsignincontainer">
                    <div class="notsignincontainer__imgdiv">
                        <img class="notsignincontainer__img" src="img/display.jpg" alt="">
                    </div>
                    <ul class="ul__list">
                        <li><a href="login.html" class="btn btn--front">login</a>
                            <a href="signup.html" class="btn btn--front">Signup</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <!-- ending of navigation bar -->



        <br>
        <div class=" u-center-text">
            <h1 class=" heading_tag">Account</h1>
        </div>

        <div class="settings__img ">
            <img src="img/icons/man.png" id="profileimage" class="settings__icon" alt="">
            <input type="file" id="imageupload" accept="image/jpeg" hidden="hidden" />
            <button type="button" class=" btn settings__editbutton" id="editprofileimage"><i
                    class="fas fa-camera font-medium"></i> <span class="tooltiptext">Edit Profile Image</span></button>

        </div>


        <div class="settings__container">
            <h1 class="u-center-text font-small u-margin-bottom-medium">Signed as
                <span class="accountHolderName">Raju</span><br><span
                    class="accountHolderId">cs16msiit020@gmail.com</span>
            </h1>
            <form action="#" class="settings__form">
                <h1 class="font-small"> Change Password</h1>
                <div class="form__group ">
                    <label for="current_passwd" class="form__label">Current Password</label>
                    <input type="password" id="current_passwd" class="form__input form__input__signup"
                        placeholder="Enter Password" required>
                </div>
                <div class="form__group ">
                    <label for="signup_passwd" class="form__label">New Password</label>
                    <input type="password" id="new_passwd" class="form__input form__input__signup"
                        placeholder="Enter Password" required>
                </div>
                <div class="form__group ">
                    <label for="signup_confirm_passwd" class="form__label">New Password (Confirm)</label>
                    <input type="password" id="new_confirm_passwd" class="form__input form__input__signup"
                        placeholder="Re-Enter Password" required>
                </div>
                <button class="btn btn--green" type="button" id="changePasswordBtn">Save Changes</button>
            </form>

        </div>
    </section>
    <!-- Settings button JavaScript -->
    <script src="js/settings.js">
    </script>
    <script src="js/display.js">
    </script>
    <script src="js/main.js">
    </script>
</body>

</html>
